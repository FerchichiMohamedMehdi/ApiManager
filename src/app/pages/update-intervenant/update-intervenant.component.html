
  <div class="container">
    <div class="card shadow mb-3">
        <div class="card-body">
          <h3 class="card-header text-center ">Mettre à jour Intervenant</h3>
          <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Mettre à jour avec success !</strong>
            <button type="button" (click)="closeAlert()" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>
          <form (ngSubmit)="onSubmit()">
           
            <div class="form-group">
              <div class="row">
                <div class="col-md-6"><label for="name">Nom</label>
                   <input type="text" class="form-control" id="name" required [(ngModel)]="currentIntervenant.nomIntervenant" name="name"> </div>
                <div class="col-md-6"><label for="email">Adresse e-mail</label>
                   <input type="text" class="form-control" id="email" required [(ngModel)]="currentIntervenant.email" name="email"></div>
              </div>
              
             </div>

             <div class="form-group">
              <div class="row">
                <div class="col-md-6"><label for="adresse">Adresse</label>
                  <input type="text" class="form-control" id="adresse" required [(ngModel)]="currentIntervenant.adresse" name="adresse"></div>
                <div class="col-md-6"><label for="numTel">Numero telephone</label>
                  <input type="text" class="form-control" id="numTel" required [(ngModel)]="currentIntervenant.numTelephone" name="numTel"></div>
              </div>
              
             </div>
  
        
  
            <div class="form-group">
              <label for="fax">Fax</label>
                <input type="text" class="form-control" id="fax" required [(ngModel)]="currentIntervenant.fax" name="fax">
            </div>
            <div class="form-group">
              <label for="name">Type Structure</label>
              <select (change)="selectedChangeHandler($event)" [(ngModel)]="selectedStructure">
                <option *ngFor="let t of types">
                   {{t.name}}
                </option>
             </select>
            </div>
            <div class="form-group">
                <label for="typeIntervenant">Type</label>
                  <input type="text" class="form-control" id="type" required [(ngModel)]="currentIntervenant.type" name="type">
              </div>
            <div class="form-group">
              <button class="btn btn-success" >Mettre à jour</button>
            </div>
  
          
          </form>
        </div>
    </div>
  </div>
