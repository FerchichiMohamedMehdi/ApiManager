<div class="container">
   <div class="card shadow ">
      <div class="card-header">
         <h3 id="p">Liste APIs</h3>
      </div>
      <!-- <mat-form-field appearance="standard">
            
            <button class="btn btn-success"  routerLink="/AjoutApi">Ajout API</button>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Recherche" #input>
          </mat-form-field>-->
     
      <div class="search-div">
         <button mat-raised-button routerLink="/AjoutApi" id="btna">
            <mat-icon>add</mat-icon>Ajout
         </button>
         <mat-form-field class="search-form-field" floatLabel="never" id="srch">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
               <mat-icon>close</mat-icon>
            </button>
         </mat-form-field>
      </div>
      
      <table mat-table matSort [dataSource]="datasource">

         <ng-container matColumnDef="idApi">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>id</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.idApi}} </td>
         </ng-container>

         <ng-container matColumnDef="nomApi">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Nom API</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.nomApi}} </td>
         </ng-container>
         <ng-container matColumnDef="etat">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Etat API</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.etat}} </td>
         </ng-container>

         <ng-container matColumnDef="type">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Type API</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.type.libelleTypeApi}} </td>
         </ng-container>



         <ng-container matColumnDef="version">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Version </b> </th>
            <td mat-cell *matCellDef="let element"> {{element.version}} </td>
         </ng-container>


         <ng-container matColumnDef="nomFournisseur">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> <b>Nom Fournisseur</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.fournisseur.nomIntervenant}} </td>
         </ng-container>


         <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let element">
               <button mat-button class="menu-button" color="purple">
                  <mat-icon routerLink="/UpdateApi/{{element.idApi}}">edit</mat-icon>
               </button>
               <button mat-icon-button color="warn">
                  <mat-icon (click)="supprimerApi(element)">delete_outline</mat-icon>
               </button>
               <button mat-icon-button color="bg-light">
                  <mat-icon routerLink="/Affectation/{{element.idApi}}">spellcheck</mat-icon>
               </button>
               <button mat-icon-button color="bg-light">
                  <mat-icon routerLink="/DetailApi/{{element.idApi}}">visibility</mat-icon>
               </button>
            </td>
         </ng-container>


         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>

      <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[ 5, 10, 25, 100]">
      </mat-paginator>

   </div>
</div>
